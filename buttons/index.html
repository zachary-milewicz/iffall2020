
<!DOCTYPE html>

		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3a656365bc.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&display=swap" rel="stylesheet">       
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Martel:wght@600&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Zachary</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>

            <div class="button_container">
				<a href="https://www.coca-cola.com" target="_blank" id="btn_coke">Coca-Cola</a>
            </div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fab fa-apple"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"> </a>
            </div>

            <div class="button_container">
                <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
                <img src="https://i.pinimg.com/originals/e4/c7/e4/e4c7e4c6625f7aeff3865d04f7881740.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley-davidson">
                <img id="harley-davidson-img1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Harley-Davidson_logo.svg/1200px-Harley-Davidson_logo.svg.png">
                <img id="harley-davidson-img2" src="https://i5.walmartimages.com/asr/36236b82-7994-44e2-88b0-d2066e52ca3e_1.2d069f7e6ebe3620a0a934eaac1c3177.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="_blank" id="btn_michael-kors">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Michael-Kors-Symbol.png">
                </a>
            </div>
            
            <div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo">ideo</a>
            </div>

            <div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><i class="fas fa-peace"></i><br>craigslist</a>
            </div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fab fa-lyft"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                    <img id="samsung-img" src="https://assets.mspimages.in/wp-content/uploads/2018/05/SamsungLogo3X2-696x464.jpg">
                </a>
            </div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">nike</a>
            </div>

            <div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr">npr</a>
            </div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fab fa-facebook-f"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.army.mil/" target="_blank" id="btn_army">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Logo_of_the_United_States_Army.svg/359px-Logo_of_the_United_States_Army.svg.png">
                </a>
            </div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org" target="_blank" id="btn_missouri-botanical-garden"><i class="fas fa-seedling"></i><br>Missouri<br>Botanical<br>Garden</a>
            </div>

            <div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_old-navy">old navy</a>
            </div>

            <div class="button_container">
                <a href="https://www.cartoonnetwork.com" target="_blank" id="btn_cartoon-network">

                </a>
            </div>

            <div class="button_container">
                <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
                <img src="https://media.newyorker.com/photos/597238624867016af4a67a62/16:9/w_1200,h_630,c_limit/HP-Social-Tout-B-072117.png">
            </a>
            </div>

            <div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
                <img src="https://logos-download.com/wp-content/uploads/2016/03/Tesla_Motors_logo_red.svg">
                </a>
            </div>

		</main>	

	</body>
</html>
